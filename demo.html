<!DOCTYPE html>
<html>
<head>
  <title>Team Profiles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://placehold.co/200x200" alt="profile">
      <h2>Vasanth</h2>
      <h4>Frontend Developer</h4>
      <p>Loves coding beautiful UI.</p>
    </div>
    <!-- more cards here -->
  </div>
</body>
<style>
    .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  width: 250px;
  margin: 20px;
  padding: 15px;
  background: #f9f9f9;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: all 0.3s;
}

.card:hover {
  transform: scale(1.05);
  background: lightblue;
}

.card img {
  width: 100%;
  border-radius: 50%;
}

@media (max-width: 600px) {
  .container {
    flex-direction: column;
    align-items: center;
  }
}

</style>
</html>
